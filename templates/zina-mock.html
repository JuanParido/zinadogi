  <script>
    $(function() {
        var searchinput = $('#search-input');
        function removego() {
            $('.go').delay(5000).removeClass('active');
            //searchinput.val('');
        }
        removego();
        searchinput.on('input', function(){
            $('.go').addClass('active');
        });
        $('.searchform').focusout(function(){
            if(!(searchinput.val())) {
              setTimeout(removego, 2000);
            }
        });
    });
